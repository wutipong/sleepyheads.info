<h1>Handled</h1>

<h2>Access Token</h1>
<p id="access_token"></p>
<script>
    window.onAmazonLoginReady = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const access_token = urlParams.get('access_token');

        document.getElementById("access_token").value = access_token;
    }
</script>
