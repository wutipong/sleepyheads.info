<body>
    <h1>Hello World</h1>
    <a href id="LoginWithAmazon">
        <img border="0" alt="Login with Amazon"
            src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png" width="156"
            height="32" />
    </a>

    <div id="amazon-root"></div>
    <script type="text/javascript">

        window.onAmazonLoginReady = function () {
            amazon.Login.setClientId('amzn1.application-oa2-client.9948a06f125d4632846ed937e66ea5a7');
        };
        (function (d) {
            var a = d.createElement('script'); a.type = 'text/javascript';
            a.async = true; a.id = 'amazon-login-sdk';
            a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
            d.getElementById('amazon-root').appendChild(a);
        })(document);

    </script>

    <script type="text/javascript">
        document.getElementById('LoginWithAmazon').onclick = function () {
            options = {}
            options.scope = 'profile';
            options.scope_data = {
                'profile': { 'essential': false }
            };
            amazon.Login.authorize(options,
                'https://sleepyheads.info/handle_amazon_login.html');
            return false;
        };
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log(response)
            console.log("Encoded JWT ID token: " + response.credential);
        }
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "698447137122-j3tjm28n2slt30gfs9mi44vnhgkeuddc.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }  // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
    <div id="buttonDiv"></div>

</body>
